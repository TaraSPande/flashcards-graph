<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Knowledge Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node { cursor: pointer; }
    .label { pointer-events: none; font-size: 14px; }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script type="module">
    import flashcards from './flashcards.json' assert { type: 'json' };

    const width = 800, height = 600;
    const svg = d3.select("svg");
    
    const nodes = flashcards.map(card => ({ id: card.id, question: card.question, answer: card.answer }));
    const links = flashcards.flatMap(card => 
      card.links.map(targetId => ({ source: card.id, target: targetId }))
    );

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(150))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .attr("stroke", "#aaa")
      .selectAll("line")
      .data(links)
      .join("line");

    const node = svg.append("g")
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("r", 20)
      .attr("fill", "#69b3a2")
      .attr("class", "node")
      .on("click", (_, d) => {
        alert(`Answer: ${d.answer}`);
      });

    const label = svg.append("g")
      .selectAll("text")
      .data(nodes)
      .join("text")
      .text(d => d.question)
      .attr("class", "label");

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
      node
        .attr("cx", d => d.x).attr("cy", d => d.y);
      label
        .attr("x", d => d.x + 25).attr("y", d => d.y);
    });
  </script>
</body>
</html>
