<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Knowledge Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
    }

    svg {
      flex: 2;
      border-right: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #info-panel {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .node {
      cursor: grab;
      stroke-width: 2px;
      pointer-events: all;
    }

    .node.highlighted {
      stroke: #000;
      stroke-width: 3px;
    }

    .label {
      pointer-events: none;
      font-size: 14px;
    }

    button, select {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    h2, h3 {
      margin-top: 0;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <svg id="graph" width="800" height="600"></svg>

  <div id="info-panel">
    <h2>Flashcard Viewer</h2>

    <label for="subtopic-filter">Filter by Subtopic:</label><br>
    <select id="subtopic-filter">
      <option value="all">All</option>
    </select>

    <div id="legend" style="margin-top: 10px;"></div>

    <div id="qa-display" style="margin-top: 20px;">
      <p>Click on a node to see its question and answer.</p>
    </div>

    <button onclick="resetView()">Reset View</button>
    <button onclick="location.href='flashcard.html'">Go to Flashcard Shuffle</button>
  </div>

  <script src="graph.js"></script>
</body>
</html>
