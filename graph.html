<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Knowledge Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node { cursor: pointer; }
    .label { pointer-events: none; font-size: 14px; }
    svg { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script>
  const width = 800, height = 600;
  const svg = d3.select("svg");

  // Create a group that we will zoom/pan
  const container = svg.append("g");

  // Attach zoom behavior to the svg
  svg.call(d3.zoom()
    .scaleExtent([0.1, 4]) // Zoom out/in limits
    .on("zoom", (event) => {
      container.attr("transform", event.transform);
    })
  );

  fetch('flashcards.json')
    .then(response => response.json())
    .then(flashcards => {
      const nodes = flashcards.map(card => ({
        id: card.id,
        question: card.question,
        answer: card.answer
      }));

      const links = flashcards.flatMap(card =>
        card.links.map(targetId => ({ source: card.id, target: targetId }))
      );

      const simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(150))
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = container.append("g")
        .attr("stroke", "#aaa")
        .selectAll("line")
        .data(links)
        .join("line");

      const node = container.append("g")
        .selectAll("circle")
        .data(nodes)
        .join("circle")
        .attr("r", 20)
        .attr("fill", "#69b3a2")
        .attr("class", "node")
        .on("click", (_, d) => {
          alert(`Answer: ${d.answer}`);
        });

      const label = container.append("g")
        .selectAll("text")
        .data(nodes)
        .join("text")
        .text(d => d.question)
        .attr("class", "label");

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
        node
          .attr("cx", d => d.x).attr("cy", d => d.y);
        label
          .attr("x", d => d.x + 25).attr("y", d => d.y);
      });
    });
  </script>
</body>
</html>
