<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Shuffle</title>
  <link rel="stylesheet" href="flashcard.css">
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <div id="top-bar">
    <button onclick="window.location.href='graph.html'">Go to Knowledge Graph</button>
    <div id="progress">0 of 0</div>
  </div>

  <h2 style="text-align: center;">Flashcard Shuffle</h2>

  <div id="controls">
    <select id="subtopicFilter" onchange="applyFilter()">
      <option value="All">All Subtopics</option>
    </select>
    <button onclick="toggleShuffle()">Shuffle</button>
  </div>

  <div id="card-container">
    <div id="card">
      <div id="question">Loading...</div>
      <div id="answer"></div>
    </div>
  </div>

  <div id="controls">
    <div class="buttons">
      <button onclick="showAnswer()">Show Answer</button>
      <button onclick="markCorrect()">Correct</button>
      <button onclick="markIncorrect()">Incorrect</button>
      <button onclick="nextCard()">Next Card</button>
    </div>
  </div>

  <div class="result-columns">
    <div class="result-column">
      <h3>Correct</h3>
      <ul id="correctList"></ul>
    </div>
    <div class="result-column">
      <h3>Incorrect</h3>
      <ul id="incorrectList"></ul>
    </div>
  </div>

  <script src="flashcard.js"></script>
</body>
</html>
