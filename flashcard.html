<!DOCTYPE html>
<html>
<head>
  <title>Flashcard Mode</title>
  <style>
    #card { border: 1px solid #ccc; padding: 2rem; text-align: center; width: 50%; margin: auto; }
    button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div id="card">Loading...</div>
  <button onclick="showAnswer()">Show Answer</button>
  <button onclick="nextCard()">Next Card</button>

  <script>
  let currentIndex = 0;
  let shuffled = [];
  const cardDiv = document.getElementById("card");

  function showCard() {
    cardDiv.textContent = shuffled[currentIndex].question;
  }

  function showAnswer() {
    cardDiv.textContent = shuffled[currentIndex].answer;
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % shuffled.length;
    showCard();
  }

  fetch('flashcards.json')
    .then(response => response.json())
    .then(data => {
      shuffled = data.sort(() => 0.5 - Math.random());
      showCard();
    });
</script>
</body>
</html>
